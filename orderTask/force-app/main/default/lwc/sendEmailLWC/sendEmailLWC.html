<template>
    <lightning-card variant="narrow"
                    icon-name="standard:email">
        <h1 slot="title">Sending info email</h1>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-horizontal_medium">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    An email input field with an invalid value.
                </h2>
            </div>

            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="email" 
                                label="Email address" 
                                value="alpha-not-valid"
                                onchange={onChangeEmail}></lightning-input>
            </div>
        </div>
        <div slot="footer">
            <lightning-button label="Send email" variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
