<template>
    <lightning-card variant="narrow"
                    icon-name="standard:orders">

        <h1 slot="title">List of Orders</h1>

        <div id="main" class="slds-p-horizontal_medium">
            <lightning-combobox 
                placeholder="Select Account name"
                label="Account Name:"
                options={accountNamesOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-combobox
                placeholder="Select month of Payment Due date"
                label="Month of Payment Due Date:"
                options={monthNamesOptions}
                onchange={handleChangeMonth}>
            </lightning-combobox>
        </div>

        <div slot="footer">
            <lightning-datatable data={orders}
                columns={columns}
                key-field="Id"
                resize-column-disabled
                hide-checkbox-column>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
