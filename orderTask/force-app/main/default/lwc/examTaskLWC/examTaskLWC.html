<template>
    <lightning-card variant="narrow"
                    icon-name="standard:orders">

        <h1 slot="title">List of Orders</h1>

        <div class="slds-p-horizontal_medium">
            <lightning-combobox 
                placeholder="Select Account name"
                name="accName"
                label="Account Name"
                value={valueName}
                options={accountNamesOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-combobox
                placeholder="Select month of Payment Due date"
                name="monthName"
                label="Month of Payment Due Date"
                value={valueMonth}
                options={monthNamesOptions}
                onchange={handleChangeMonth}>
            </lightning-combobox>

            <h1><br/>Datatable of orders with account "{accountName}" <br/>and Payment Due Date month {valueMonth}:</h1>
        </div>

        <div slot="footer">
            <lightning-datatable data={orders}
                columns={columns}
                key-field="Id"
                hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
