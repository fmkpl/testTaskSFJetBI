<template>
    <lightning-card variant="narrow"
                    icon-name="standard:orders">

        <h1 slot="title">Order Automation Card</h1>

        <div class="slds-p-horizontal_medium">
            <lightning-combobox 
                placeholder="Select Account name"
                label="Account Name:"
                options={accountNamesOptions}
                onchange={handleChangeAccName}>
            </lightning-combobox>

            <lightning-combobox
                placeholder="Select month of Payment Due date"
                label="Month of Payment Due Date:"
                options={monthNamesOptions}
                onchange={handleChangeMonth}>
            </lightning-combobox>
        </div>

        <div>
            <div class={classToShowAccName}>
                <p>Table of orders for "{accountName}"</p>
            </div>
            <div class={classToShowMonthName}>
                <p> in {valueMonth}</p>
            </div>
            <div class={classToShowTable}>
                <lightning-datatable data={orders}
                    columns={columns}
                    key-field="Id"
                    resize-column-disabled
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
            </div>
        </div>
    </lightning-card>
</template>
